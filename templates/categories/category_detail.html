{% extends 'base.html' %}

{% block title %}
    Post-detail
{% endblock %}

{% block content %}

    <h2>{{category.name}}</h2>

{% for post in posts %}
<div>
    <h5>{{post.title}}</h5>
    <p class="card-text">{{post.body | truncatewords:15}}</p>
    <a href="{{post.get_absolute_url}}" class="btn btn-primary">Подробнее</a>
</div>
{% endfor %}
{%endblock%}
